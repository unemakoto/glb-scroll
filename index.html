<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>glb-scroll</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <header class="site-header">GLB Scroll Demo</header>

    <section class="intro">
      <div class="intro-inner">
        <p>スクロールして GLB アニメーションを再生</p>
        <p>↓</p>
      </div>
    </section>

    <section class="spacer spacer-top"></section>

    <!-- #stickyWrap1 / #stickyWrap2 の高さはスクロール量を決める重要な要素 -->
    <section class="sticky-wrap" id="stickyWrap1">
      <div class="sticky-part">
        <!-- 拡大率：20倍、y軸オフセット：-350px -->
        <!-- GLB パス：/models/letsnote03.glb を想定 -->
        <div
          class="photo"
          data-glb="/models/letsnote03.glb"
          data-scale="20"
          data-offset="-350"
        ></div>
        <p class="caption">一つ目の GLB モデルです。</p>
      </div>
    </section>

    <section class="spacer spacer-middle">
      <!-- 中間に適当な余白を入れてスクロール量を調整 -->
      <p>（ダミー余白）</p>
    </section>

    <section class="sticky-wrap" id="stickyWrap2">
      <div class="sticky-part">
        <!-- 拡大率：2倍、y軸オフセット：-300px -->
        <!-- GLB パス：/models/iPhone3G.glb を想定 -->
        <div
          class="photo"
          data-glb="/models/iPhone3G.glb"
          data-scale="2"
          data-offset="-300"
        ></div>
        <p class="caption">二つ目の GLB モデルです。</p>
      </div>
    </section>

    <section class="spacer spacer-bottom"></section>

    <footer class="site-footer">footer</footer>

    <!-- three.js 用の描画キャンバス -->
    <canvas id="canvas"></canvas>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
